<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <div class="container text-center">
        <main>
            <section>
                <div class="display-6">
                    Busca Usuário GitHub
                </div>

                <form>
                    <div class="row justify-content-center">
                        <div class="col-lg-6">
                            <input type="text" class="form-control" id="inputUserName" placeholder="User Name">
                        </div>
                    </div>

                    <button class="btn btn-primary mt-5">Pesquisar</button>  
                </form>

            </section>

            <section class="mt-5">
                <div class="display-6">
                    Dados do Usuário:
                </div>

                <div id="name">
                    Glauco Todesco
                </div>

                <div id="html_url">
                    https://github.com/glaucotodesco
                </div>

                <div id="company">
                    Abútua Tecnologia
                </div>

                <img id="avatar_url" src="https://avatars.githubusercontent.com/u/17340839?v=4" alt="Imagem Usuario" width="220" height="220" class="shadow rounded">

            </section>

            <section class="mt-5">
                <div class="display-6">
                    Pesquisados:
                </div>

                <div class="row mt-3">
                    <div class="col">
                        <img src="https://avatars.githubusercontent.com/u/17340839?v=4" alt="Imagem Usuario" width="110" height="110" class="shadow rounded">
                    </div>

                    <div class="col">
                        <img src="https://avatars.githubusercontent.com/u/17340839?v=4" alt="Imagem Usuario" width="110" height="110" class="shadow rounded">
                    </div>

                    <div class="col">
                        <img src="https://avatars.githubusercontent.com/u/17340839?v=4" alt="Imagem Usuario" width="110" height="110" class="shadow rounded">
                    </div>
                </div>
            </section>
        </main>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
